<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Data</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="./css/styles.css"> <!-- Link to an external CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Link to Chart.js library -->
</head>
<body>
    <div id="background-image"></div> <!-- Placeholder for a background image -->
    <div id="top-bar">
        <span>Nation and Measures (Population)</span> <!-- Title for the page -->
    </div>

    <div id="search-container">
        <input type="text" id="search-box" placeholder="Please enter Year"> <!-- Input box for entering the year -->
        <button id="search-button">Search</button> <!-- Button to trigger the search -->
    </div>
    <div id="population-data"></div> <!-- Container for displaying population data -->
    <button id="view-bar-graph-button">Click Here To View Bar Graph For Data Comparison</button> <!-- Button to view bar graph -->
    <div id="info-usa"> <!-- Information about Data USA -->
        Data USA puts public US Government data in your hands. Instead of searching through multiple data sources that are often incomplete and difficult to access, our platform provides an open, easy-to-use platform that turns data into knowledge.
    </div>
    <script src="./src/index.js" defer></script> <!-- Link to JavaScript file with defer attribute -->
                                                 <!-- 'defer' attribute ensures that the script is executed when the page has finished parsing -->
</body>
</html>
